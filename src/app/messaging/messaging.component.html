<h3>Welocme {{username}}</h3>
<div>
    <h3>Connect to server</h3>
    <button (click)="connect()">Connect</button>
</div>
<div>
    <div>
        <ul>
            <li *ngFor="let message of messages">
                <p>{{'Topic: ' + message.topic}}</p>
                <p>{{'Message: ' + message.text}}</p>
            </li>
        </ul>
    </div>
    <div>
        <p>Select category</p>
        <select name="" id="">
            <option value="c1">Category1</option>
            <option value="c1">Category2</option>
            <option value="c1">Category3</option>
        </select>
    </div>
    <div>
        <input #message placeholder="messsage" type="text">
        <button (click)="publish(message.value)" type="button">Send</button>
    </div>
</div>
<br>
<div>
    <h3>Add new category</h3>
    <input placeholder="Category name" type="text">
    <button type="button">Add category</button>
</div>
